<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
<link rel="shortcut icon" href="assets/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
<link rel="manifest" href="site.webmanifest">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | Neovid</title>
<meta name="description" content="The page you're looking for doesn’t exist or has been moved. Return to the Neovid homepage to continue exploring.">
<meta name="author" content="Sepand Haghighi">
<meta name="robots" content="noindex, follow">
<meta name="apple-mobile-web-app-title" content="Neovid">
<meta name="theme-color" content="#eff1f2">
<meta property="og:title" content="Page Not Found | Neovid">
<meta property="og:description" content="The page you're looking for doesn’t exist or has been moved. Return to the Neovid homepage.">
<meta property="og:type" content="website">
<meta property="og:image" content="https://neovid.top/assets/og-preview.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Page Not Found | Neovid">
<meta name="twitter:description" content="The page you're looking for doesn’t exist or has been moved. Return to the Neovid homepage.">

<script>
window.onload = function () {
const redirectLocation = window.location.origin;
const text = document.getElementById("text");
if (text) text.textContent = "Redirecting to homepage...";
setTimeout(() => {
window.location.replace(redirectLocation);
}, 500);
};
</script>
</head>
<body>
<p id="text" style="text-align:center;font-size:1.4em;"></p>    
</body>
</html>
